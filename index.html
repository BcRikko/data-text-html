<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>data:text/html, &lt;html contenteditable="plaintext-only"&gt;</title>
  <style>
    html {
      font-size: 1.5rem;
      line-height: 2;
      letter-spacing: 0.05em;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #fafafa;
      color: #333333;
      font-family: "Source Han Code JP", "SF Pro Text", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
    }

    #editor {
      padding: 1rem;
      min-height: 100%;
      box-sizing: border-box;
      white-space: pre-wrap;
      outline: none;
    }
  </style>
</head>

<body>
  <div id="editor" contenteditable="plaintext-only" spellcheck="false"></div>

  <script>
    const STORAGE_KEY = "notepad";
    const editor = document.getElementById("editor");

    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      editor.textContent = saved;
    }

    const save = () => {
      localStorage.setItem(STORAGE_KEY, editor.textContent ?? "");
    };

    editor.addEventListener("input", save);
    window.addEventListener("beforeunload", save);

    window.addEventListener("load", () => {
      editor.focus();
      const range = document.createRange();
      range.selectNodeContents(editor);
      range.collapse(false);
      const selection = window.getSelection();
      if (selection) {
        selection.removeAllRanges();
        selection.addRange(range);
      }
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>

</html>
